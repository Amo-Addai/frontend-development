<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Strength</title>
  </head>
  <body>
    <div class="background" id="background"></div>
    <div class="bg-white rounded p-10 text-center shadow-md">
      <h1 class="text-3xl">Image Password Strength</h1>
      <p class="text-sm text-gray-7--">Change the password to see the effect</p>
      <div class="my-4 text-left">
        <label for="email" class="text-gray-900">Email:</label>
        <input type="text" class="border block w-full p-2 mt-2 rounded" id="email" title="email" placeholder="Enter Email" />
      </div>
      <div class="my-4 text-left">
        <label for="password" class="text-gray-900">Password:</label>
        <input type="text" class="border block w-full p-2 mt-2 rounded" id="password" title="password" placeholder="Enter Password" />
      </div>

      <button type="submit" class="bg-black text-white py-2 mt-4 inline-block w-full rounded" title="submit">Submit</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
