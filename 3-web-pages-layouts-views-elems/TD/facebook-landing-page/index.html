<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <title>Facebook Landing Page</title>
    </head>
    <body>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-decoration-lowercase">Facebook</h1>
                <p>Facebook helps you connect and share with the people in your life.</p>
            </div>
            <div class="col-md-4">
                <form action="">
                    <input type="text" placeholder="Email or phone number" class="form-control">
                    <input type="password" placeholder="Password" class="form-control">
                    <button type="submit" class="btn btn-primary btn-block">Log In</button>
                    <a href="#" class="text-center">Forgotten Account?</a>
                    <hr>
                    <button class="btn btn-success text-center">Create New Account</button>
                </form>
                <p class="text-center">
                    <bold>Create a Page</bold> for a celebrity, band, or business
                </p>
            </div>
        </div>
    </body>
</html>
