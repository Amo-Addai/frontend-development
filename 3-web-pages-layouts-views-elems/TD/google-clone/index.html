<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/main.css">
    <title>Google Landing Page</title>
</head>
<body>

    <div class="flex flex-col h-screen items-center">

        <!-- header section -->

        <header class="w-full p-5 flex justify-end">
            <div class="flex items-center space-x-4">
                <p class="text-gray-500 hover:underline cursor-pointer">Gmail</p>
                <p class="text-gray-500 hover:underline cursor-pointer">Images</p>
                <svg class="h-10 w-10 p-2 rounded-full cursor-pointer hover:bg-gray-100">
                    <path />
                </svg>
                <img src="/assets/profile.jpg" alt="" class="h-10 rounded-full border-2 cursor-pointer hover:border-4 hover:border-gray-300" />
            </div>
        </header>

        <!-- main section -->

        <form action="" class="w-4/5 mt-44 flex flex-col items-center">

            <div>
                <img src="/assets/logo.png" alt="">
            </div>
            <div class="w-full max-w-2xl mt-5 flex items-center border border-gray-200 rounded-full py-3 px-5 hover:shadow-lg">
                <svg class="h-5 mr-2 text-gray-500">
                    <path></path>
                </svg>

                <!-- TODO: Add both Google svgs -->

                <input type="text" class="flex-grow focus:outline-none" name="">
                    <svg>
                        <path></path>
                    </svg>
                </input>
            </div>
            <div class="mt-8 flex flex-col space-x-2 space-y-2 lg:flex-row lg:space-y-0">
                <button class="p-3 text-gray-400 ring-gray-200 rounded-md hover:ring-1 focus:outline-none">Google Search</button>
                <button class="p-3 text-gray-400 ring-gray-200 rounded-md hover:ring-1 focus:outline-none">I'm feeling lucky</button>
            </div>

        </form>

        <!-- footer section -->

        <footer class="w-full mt-12 text-sm bg-gray-100 text-gray-500">
            <div class="px-8">Ghana </div>
            <hr>
            <div class="mx-10 pt-2 pb-4 grid grid-cols-1 mg:grid-cols-2">
                <div class="flex space-x-4 justify-center md:justify-start">
                    <p class="cursor-pointer hover:underline">About</p>
                    <p class="cursor-pointer hover:underline">Advertising</p>
                    <p class="cursor-pointer hover:underline">Business</p>
                    <p class="cursor-pointer hover:underline">How Search Works</p>
                </div>
                <div class="flex space-x-4 justify-center md:justify-end">
                    <p class="cursor-pointer hover:underline">Privacy</p>
                    <p class="cursor-pointer hover:underline">Terms</p>
                    <p class="cursor-pointer hover:underline">Settings</p>
                </div>
            </div>
        </footer>

    </div>
    
</body>
</html>
