<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./build/main.css" />
    <title>Social Media Page</title>
  </head>
  <body>
    <div class="w-full flex flex-wrap">
      <div
        class="h-0 w-0 overflow-y-hidden bg-white shadow-lg md:h-screen md:w-1/4 lg:w-1/5"
      >
        <div class="sticky top-0 bg-white p-5">
          <img
            src="https://picsum.photos/200"
            alt=""
            class="rounded-full border border-indigo-100 shadow-lg"
          />
          <div
            class="w-full mt-5 pt-2 border-t text-center text-xl text-gray-600"
          >
            [Full Name]
          </div>
          <div class="h-screen w-full flex flex-col cursor-pointer">
            <a
              href=""
              class="w-full p-3 border-t-2 bg-gray-200 text-left text-xl font-semibold text-gray-600 hover:bg-gray-300"
              ><i
                class="fa fa-comment pr-1 pt-1 float-right text-2xl text-gray-600"
                aria-hidden="true"
              ></i
              >Message</a
            ><a
              href=""
              class="w-full p-3 border-t-2 bg-gray-200 text-left text-xl font-semibold text-gray-600 hover:bg-gray-300"
              ><i
                class="fa fa-cog pr-1 pt-1 float-right text-2xl text-gray-600"
                aria-hidden="true"
              ></i
              >Settings</a
            ><a
              href=""
              class="w-full p-3 border-t-2 bg-gray-200 text-left text-xl font-semibold text-gray-600 hover:bg-gray-300"
              ><i
                class="fa fa-sign-out pr-1 pt-1 float-right text-2xl text-gray-600"
                aria-hidden="true"
              ></i
              >Logout</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
