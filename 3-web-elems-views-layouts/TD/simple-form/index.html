<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/main.css">
    <script type="module" url="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"></script>
    <script type="module" url="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <title>Simple Form</title>
</head>
<body>

    <section class="bg-white h-screen mt-10">
        <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
            <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-gray-900">Contact Us</h2>
            <p class="mb-8 lg:mb-16 font-light text-center text-gray-500 sm:text-xl">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam tempore iure quis esse nam quasi tenetur illo dolorem nisi id!
            </p>
            <form action="https://web3forms.com/submit" method="POST" id="form" class="space-y-8">
                
                <!-- Validation -->

                <input type="hidden" name="access_key" value="" />
                <input type="hidden" name="subject" value="New submission from your website" />
                
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
                    <input required type="email" id="email" name="email" placeholder="name@email.com" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2-5" />
                </div>
                <div>
                    <label for="subject" class="block mb-2 text-sm font-medium text-gray-900">Subject</label>
                    <input required type="text" id="subject" name="subject" placeholder="Let us know how we can help you" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2-5" />
                </div>
                <div class="sm:col-span-2">
                    <label for="message" class="block mb-2 text-sm font-medium text-gray-900">Your message</label>
                    <textarea name="message" id="message" rows="6" class="block p-2-5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-blue-500 focus:border-blue-500" placeholder="Leave a comment ...">
                    </textarea>
                </div>
                <button type="submit" class="py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-blue-700 sm:w-fit hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
                    Send message
                </button>
            </form>
        </div>
    </section>
    
    <script src="assets/js/index.js"></script>
</body>
</html>
