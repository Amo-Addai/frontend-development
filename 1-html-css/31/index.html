<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="result-container">
        <span class="result" id="result"></span>
        <button type="button" class="btn" id="clipboard" title="Clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label for="password">Password Length</label>
          <input type="number" name="password" id="length" title="password" min="4" max="20" value="20" />
        </div>
        <div class="setting">
          <label for="uppercase">Include Uppercase letters</label>
          <input type="checkbox" name="uppercase" id="uppercase" title="uppercase" checked />
        </div>
        <div class="setting">
          <label for="lowercase">Include lowercase letters</label>
          <input type="checkbox" name="lowercase" id="lowercase" title="lowercase" checked />
        </div>
        <div class="setting">
          <label for="numbers">Include numbers</label>
          <input type="checkbox" name="numbers" id="numbers" title="numbers" checked />
        </div>
        <div class="setting">
          <label for="symbols">Include symbols</label>
          <input type="checkbox" name="symbols" id="symbols" title="symbols" checked />
        </div>
      </div>

      <button class="btn btn-large" id="generate">Generate Password</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
