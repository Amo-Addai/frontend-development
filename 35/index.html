<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="https://source.unsplash.com/random150x150" alt="first-image">
        <img src="https://source.unsplash.com/random150x150" alt="second-image">
        <img src="https://source.unsplash.com/random150x150" alt="third-image">
        <img src="https://source.unsplash.com/random150x150" alt="fourth-image">
      </div>
      <div class="buttons-container">
        <button class="btn" id="left" title="left">Prev</button>
        <button class="btn" id="right" title="right">Next</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
