<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Bank Loan Form</title>
</head>
<body>
    <main class="application-form">

        <h1 class="title">SR Bank</h1>
        <p class="form_name">Personal Loan Application</p>
        <p class="details">New York, NY</p>
        <p class="details">Date</p>
        <hr>
        <div class="personal-details">
            <h4>Personal Details</h4>
            <form action="">
                <label for="">First Name: </label>
                <input type="text" />
                <br>
                <label for="">Last Name: </label>
                <input type="text" />
                <br>
                <label for="">Gender</label>
                <input type="radio" name="gender" />
                Male
                <input type="radio" name="gender" />
                Female
                <br>
                <label for="">Date of Birth: </label>
                <input type="date" />
                <br>
                <label for="">UID: </label>
                <input type="text" />
                <br>
            </form>
        </div>
        <hr>
        <div class="address">
            <h4>Address</h4>
            <label for="">Area</label>
            <input type="text" />
            <br>
            <label for="">Street</label>
            <input type="text" />
            <br>
            <label for="">PinCode</label>
            <input type="text" />
            <br>
            <label for="">Country</label>
            <select name="" id="">
                <option value="">India</option>
                <option value="">America</option>
                <option value="">China</option>
                <option value="">Singapore</option>
            </select>
            <br>
        </div>
        <hr>
        <div class="loan-details">
            <label for="">Loan Amount: </label>
            <input type="text">
            <br>
            <label for="">IFSC Code: </label>
            <input type="text">
            <br>
            <label for="">Type of Amount: </label>
            <input type="radio" name="type-acc" />
            Savings
            <input type="radio" name="type-acc" />
            Current
            <br>
            <label for="">Credit Type</label>
            <input type="checkbox"></input>
            Cash
            <input type="checkbox"></input>
            Cheque
            <br>
            <label for="">Tenure</label>
            <select name="" id="">
                <option value="">6 Months</option>
                <option value="">12 Months</option>
                <option value="">18 Months</option>
                <option value="">24 Months</option>
            </select>
            <p class="sign">Signature</p>
        </div>
        <hr>
        <h1 class="title">Thank You</h1>
        
    </main>

</body>
</html>
